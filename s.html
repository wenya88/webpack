<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		let arr=[
			{
				a:1,
				b:2
			},
			{
				a:3,
				b:2
			},
			{
				a:4,
				b:2
			},
			{
				a:5,
				b:2
			},
			{
				a:6,
				b:2
			}

		]
		let num=[]
		for(let i=0;i<arr.length;i++){
			let obj={
				c:arr[i].a+arr[i].b
			}
			num.push(obj)
		}
		let nobj={
			c:0
		}
		num.unshift(nobj)
		num.splice(num.length-1,1)

		for(let j=0;j<arr.length;j++){
				arr[j].c=num[j].c;
				console.log(num[j])
		}
		document.write(JSON.stringify(arr))
	</script>
</head>
